<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TableTap{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-light bg-white border-bottom shadow-sm px-3">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">
                <i class="bi bi-qr-code-scan me-2"></i>TableTap
            </span>
            <a href="{% url 'customer_cart' restaurant.id table.id order.id %}" class="btn btn-success btn-sm">
                <i class="bi bi-cart2"></i>
            </a>
        </div>
    </nav>

    <!-- Page content -->
    <main class="flex-grow-1">
        {% block customer_content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 border-top mt-auto">
        <small class="text-muted">&copy; 2025 TableTap</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
